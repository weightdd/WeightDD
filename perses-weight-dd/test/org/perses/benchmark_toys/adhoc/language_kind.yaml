---
name: "adhoc"
extensions:
  - "unique"
defaultCodeFormatControl: "ORIG_FORMAT"
origCodeFormatControl: "ORIG_FORMAT"
allowedCodeFormatControl:
  - "SINGLE_TOKEN_PER_LINE"
  - "ORIG_FORMAT"
  - "COMPACT_ORIG_FORMAT"
  - "PYTHON3_FORMAT"
  - "COMPACT_PYTHON3_FORMAT"
defaultFormatterCommands:
  - command: "clang-format"
    defaultFlags:
      - "-i"
